version: "3.9"
services:
  api:
    build: ./infra/docker/api
    env_file: .env.dev
    volumes: [".:/app"]
    ports: ["8080:8080"]
    command: uvicorn api.main:app --host 0.0.0.0 --port 8080 --reload
    depends_on: [db, redis]
  db:
    image: postgres:16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: aqacs
    ports: ["5432:5432"]
  redis:
    image: redis:7
    ports: ["6379:6379"]
  qdrant:
    image: qdrant/qdrant:latest
    ports: ["6333:6333"]
    volumes: ["./.qdrant:/qdrant/storage"]

